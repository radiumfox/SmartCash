<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCASH</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="page-body">

    <header class="header">
      <nav class="navbar navbar-dark navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand align-baseline py-0" href="index.html">
            <img class="header-logo" src="img/logo.svg" width="83" height="19" alt="Логотип компании">
          </a>
          <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse justify-content-end position-relative" id="navbarSupportedContent">
            <ul class="navbar-nav flex-wrap">
              <li class="nav-item d-lg-none">
                <a class="nav-link" href="#">Личный кабинет</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">О программе</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="catalog.html">Магазины / партнеры</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="news.html">Новости</a>
              </li>
              <li class="nav-item d-lg-none">
                <a class="nav-link" href="#">Подвал</a>
              </li>
            </ul>

            <form class="header-form d-none d-lg-flex position-relative">
              <label class="visually-hidden" for="site-search">Введите запрос</label>
              <input class="form-control" id="site-search" type="search" name="search" placeholder="Введите запрос" aria-label="Поиск">
              <span class="header-search-icon"></span>
            </form>
            <a class="header-user d-none d-lg-inline" href="#">
              <svg viewBox="0 0 24 24" width="24" height="24">
                <use xlink:href="img/sprite.svg#user-icon"></use>
              </svg>
            </a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <h1 class="visually-hidden">Баланс партнера</h1>

      <div class="container gx-0 mt-md-6">
        <div class="row d-md-flex justify-content-between gx-0">

          <div class="card-custom col-12 col-md-7 col-lg-3">
            <div class="form-upload mb-10 mt-10">
              <label class="form-label" for="add-img">Добавить изображение</label>
              <input class="form-control visually-hidden" id="add-img" type="file" accept="image/gif, image/jpeg, image/png">
            </div>
            <div class="menu-accordion accordion m-0 text-center" id="partner-menu">
              <div class="nav-item d-md-none">
                <h2 class="accordion-header" id="headingOne">
                  <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    Подарки партнера
                  </button>
                </h2>
              </div>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#partner-menu">
                <div class="accordion-body px-0">
                  <div class="accordion-sub-item nav-item">
                    <a class="accordion-link" href="cash.html">Касса партнера</a>
                  </div>
                  <div class="accordion-sub-item nav-item">
                    <a class="accordion-link" href="profile.html">Профиль партнера</a>
                  </div>
                  <div class="accordion-sub-item nav-item">
                    <a class="accordion-link" href="balance.html">Баланс партнера</a>
                  </div>
                  <div class="accordion-sub-item nav-item">
                    <a class="accordion-link" href="discounts.html">Скидки партнера</a>
                  </div>
                  <div class="accordion-sub-item nav-item">
                    <a class="accordion-link" href="cashback.html">Кэшбэк партнера</a>
                  </div>
                  <div class="accordion-sub-item d-none d-md-block nav-item">
                    <a class="accordion-link" href="coupons.html">Купоны партнера</a>
                  </div>
                  <div class="accordion-sub-item current nav-item">
                    <a class="accordion-link current">Подарки партнера</a>
                  </div>
                  <div class="accordion-sub-item nav-item">
                    <a class="accordion-link" href="clients.html">Клиенты партнера</a>
                  </div>
                  <div class="accordion-sub-item nav-item">
                    <a class="accordion-link" href="#">Выход</a>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="container col-12 mt-4 px-8 px-lg-0 col-lg-9 mx-0">
            <form method="POST" action="#" id="gifts">
              <div class="d-flex justify-content-center justify-content-lg-end mt-4 mb-5 mt-lg-0">
                <button class="button" type="button">+ Добавить скидку</button>
              </div>

              <div class="d-flex justify-content-between row gx-0">
                <div class="form-item form-item-select col-lg-4 me-lg-2 ms-lg-0">
                  <label for="category" class="form-label">Категория</label>
                  <select id="category" class=" form-select">
                    <option></option>
                    <option></option>
                    <option></option>
                  </select>
                </div>
                <div class="form-item form-item-select col-lg-4 me-lg-2 ms-lg-0">
                  <label for="subcategory" class="form-label">Подкатегория</label>
                  <select id="subcategory" class=" form-select">
                    <option></option>
                    <option></option>
                    <option></option>
                  </select>
                </div>
                <div class="form-item form-item-select col-lg-4">
                  <label for="status" class="form-label">Статус</label>
                  <select id="status" class=" form-select">
                    <option></option>
                    <option></option>
                    <option></option>
                  </select>
                </div>
                <div class="form-item col-lg-8 ms-lg-0">
                  <label for="discount-title" class="form-label">Тема</label>
                  <input type="text" class=" form-control form-control-large" id="discount-title">
                </div>
                <div class="d-flex flex-column">
                  <div class="form-item form-item-date col-lg-5 ms-lg-0">
                    <p>Дата начала</p>
                    <div class="d-flex justify-content-between">
                      <label for="cashback-date-day" class="form-label visually-hidden">День</label>
                      <select id="cashback-date-day" class="form-select form-select-day">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                      </select>

                      <label for="cashback-date-month" class="form-label visually-hidden">Месяц</label>
                      <select id="cashback-date-month" class="form-select form-select-month">
                        <option>Января</option>
                        <option>Февраля</option>
                        <option>Марта</option>
                        <option>Апреля</option>
                        <option>Мая</option>
                        <option>Июня</option>
                        <option>Июля</option>
                        <option>Августа</option>
                        <option>Сентября</option>
                        <option>Октября</option>
                        <option>Ноября</option>
                        <option>Декабря</option>
                      </select>

                      <label for="cashback-date-year" class="form-label visually-hidden">Год</label>
                      <select id="cashback-date-year" class="form-select form-select-year">
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                      </select>
                    </div>
                  </div>

                  <div class="form-item form-item-date col-lg-5 ms-lg-0 mb-3">
                    <p>Дата завершения</p>
                    <div class="d-flex justify-content-between">
                      <label for="cashback-date-day" class="form-label visually-hidden">День</label>
                      <select id="cashback-date-day" class="form-select form-select-day">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                      </select>

                      <label for="cashback-date-month" class="form-label visually-hidden">Месяц</label>
                      <select id="cashback-date-month" class="form-select form-select-month">
                        <option>Января</option>
                        <option>Февраля</option>
                        <option>Марта</option>
                        <option>Апреля</option>
                        <option>Мая</option>
                        <option>Июня</option>
                        <option>Июля</option>
                        <option>Августа</option>
                        <option>Сентября</option>
                        <option>Октября</option>
                        <option>Ноября</option>
                        <option>Декабря</option>
                      </select>

                      <label for="cashback-date-year" class="form-label visually-hidden">Год</label>
                      <select id="cashback-date-year" class="form-select form-select-year">
                        <option></option>
                        <option></option>
                        <option></option>
                        <option></option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="coupons-amount mb-12">
                  <div class="d-lg-flex">
                    <div class="form-item me-lg-3">
                      <label for="discount-from-50" class="form-label">Скидка (от 50%)</label>
                      <input type="text" class="form-control" id="discount-from-50">
                    </div>
                    <div class="form-item">
                      <label for="coupons-amount" class="form-label">Количество купонов</label>
                      <input type="text" class="form-control" id="coupons-amount">
                    </div>
                  </div>

                  <div class="button-box d-flex justify-content-lg-end">
                    <input type="checkbox" class="btn-check" id="unlimited">
                    <label for="unlimited" class="form-label form-label-radio ms-2">Неограничено</label>
                  </div>
                </div>

                <div class="d-lg-flex align-items-end">

                  <div class="mb-12 mb-lg-0">
                    <label class="mb-2" for="terms-description">Описание условий</label>
                    <textarea class="form-control form-textarea" id="terms-description"></textarea>
                  </div>

                  <div class="form-item pb-0">
                    <div class="form-upload form-control me-0 d-flex justify-content-center align-items-center">
                      <label class="form-label m-0" for="head-photo">Добавить изображение</label>
                      <input class="form-control visually-hidden" id="head-photo" type="file" accept="image/gif, image/jpeg, image/png">
                    </div>
                  </div>

                </div>

              </div>

              <div class="d-flex justify-content-center mb-4 mt-lg-4">
                <button class="button" type="submit">Сохранить</button>
              </div>

            </form>
          </div>

        </div>
      </div>
    </main>

    <script src="js/bootstrap.js"></script>
  </body>
</html>
